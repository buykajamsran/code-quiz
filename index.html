<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <div id="header">
            <a id="highscore" href="viewhighscores.html">View high scores</a>
            <p id="timer">Time: 0</p>
        </div>
    </header>

    <main class="container">

        <div class= "row" id="intro">
            <h1 class="page-title">Coding Quiz Challenge</h1>
            <div id="instructions">
                <p>Try to answer the following code-related questions within the time limit.</p>  
                <p>Keep in mind that incorrect answers will penalize your score/time</p> 
                <p>by ten seconds!</p>
            </div>
            <button class="start-btn" id="timeStart" type="submit">Start Quiz</button>
        </div>

        <div id="quiz">
            <div id="questions">
                <div id="choices">
                    <ul>
                        <li><button type="button" class="choice-option-1" id="1" onclick="checkAnswer('1')"></button></li>
                        <li><button type="button" class="choice-option-2" id="2" onclick="checkAnswer('2')"></button></li>
                        <li><button type="button" class="choice-option-3" id="3" onclick="checkAnswer('3')"></button></li>
                        <li><button type="button" class="choice-option-4" id="4" onclick="checkAnswer('4')"></button></li>
                    </ul>
                </div>
            </div>
            <div id="answers"></div>
        </div>

    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
